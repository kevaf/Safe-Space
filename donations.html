<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Donations Page</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="donations.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container" id="donatepage">
        <div class="row">
            <div class="col-sm-6">
                <div class="donateheader">
                    <h1>DONATE TODAY <br> TO SUPPORT OUR PROGRAMS</h1>
                    <h3>100% of what you donate today will help <br> make a safer tommorow</h3>
                    <img src="./Assets/handshake-removebg-preview.png" alt="">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="donationform">
           
                    <h2 class="text-center">Give to Safe Space</h2>
                    <div class="formtop">
                        <div id="formheader">
                            <div id="dlogo">
                             <p id="logos">Safe</p>
                             <p id="logosp">Space</p>
                            </div>
                        <div id="damount">
                                <p id="ydo">Your Donation</p>
                                <p id="ksh">Kshs</p>
                                <p id="don">100</p>
                        </div>
                    </div>
            </div>
                    <form action="">
                    <label for="">Select Donation Amount</label><br>
                    <input type="button" value="Kshs 100">
                    <input type="button" value="Kshs 200">
                    <input type="button" value="Kshs 500">
                    <input type="button" value="Kshs 1000"><br><br>
                    <label for="">Or Choose Amount</label><br>
                    <input type="text" name="" id="amt" placeholder="Amount in Kshs" size="13"><br><br>
                    <label for="">Payement Method</label><br>
                    <select name="" id="">
                        <option value="mpesa">M-PESA</option>
                        <option value="card">Card</option>
                        <option value="paypal">Pay-pal</option>
                    </select><br><br>
                    <input type="button" value="Make Donation">
                </form>
            </div>
    
    
            </div>
        </div>
    </div>
    
</body>
</html>
